
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="play.css">
    <script src="https://kit.fontawesome.com/eaf1f6f290.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="calculator">
        <input type="text" class="second-operand-screen" value="0" disabled />
        <input type="text" class="calculator-screen" value="0" disabled />
        
        <div class="calculator-keys">
          <button type="button" class="all-clear function" value="all-clear">AC</button>
          <button type="button" class="mod-function" value="mod">%</button>
          <button type="button" class="delete-function" value="single-clear"><i class="fas fa-arrow-alt-circle-left"></i></button>

          <button type="button" class="operator" value="/">&divide;</button>
          <button type="button" class="numbers" value="7">7</button>
          <button type="button" class="numbers" value="8">8</button>
          <button type="button" class="numbers" value="9">9</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="numbers" value="4">4</button>
          <button type="button" class="numbers" value="5">5</button>
          <button type="button" class="numbers" value="6">6</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="numbers" value="1">1</button>
          <button type="button" class="numbers" value="2">2</button>
          <button type="button" class="numbers" value="3">3</button>
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="numbers" value="0" id="keyNum0">0</button>
          <button type="button" class="numbers" class="decimal function" value=".">,</button>
          <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
