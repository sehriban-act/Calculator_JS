<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eaf1f6f290.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div id="inputs">
            <input type="text" class="entered_num" id="first_num">
            <input type="text" class="entered_num" id="second_num">
        </div>
    <div id="container">
      
        
        <div class="contain"id="keyAc">AC </div>
        <div class="contain"id="keyMod">%</div>
        <div class="contain"id="keyArrow"><i class="fas fa-arrow-alt-circle-left"></i></div>
        <div class="contain"id="keyDivide"><i class="fas fa-divide"></i></div>
        <div class="contain"id="keyNum7">7</div>
        <div class="contain"id="keyNum8">8</div>
        <div class="contain"id="keyNum9">9</div>
        <div class="contain"id="keyMult"><i class="fas fa-times"></i></div>

        <div class="contain"id="keyNum4">4</div>
        <div class="contain"id="keyNum5">5</div>
        <div class="contain"id="keyNum6">6</div>
        <div class="contain"id="keySub"><i class="fas fa-minus"></i></div>
       
        <div class="contain"id="keyNum1">1</div>
        <div class="contain"id="keyNum2">2</div>
        <div class="contain"id="keyNum3">3</div>
        <div class="contain"id="keySum"><i class="fas fa-plus"></i></div>
       
        <div class="contain"id="keyNum0">0</div>
        <div class="contain"id="keySignComa">,</div>
        
        <div class="contain"id="keyEquals"><i class="fas fa-equals"></i></div>
     </div>
    </main>
    
</body>
</html>
